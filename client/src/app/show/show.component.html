  <div class="panel panel-default" >
  <div class="panel-heading">Employee's detail information: </div>
  <div class="panel-body">
    <form class="form-horizontal" *ngIf=employee>
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">Full Name : </label>
    <div class="col-sm-9">
      <p class="form-control">{{employee.name}}</p> 
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">Position : </label>
    <div class="col-sm-9">
     <p class="form-control">{{employee.position}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="CareerGoal" class="col-sm-2 control-label">CareerGoal : </label>
    <div class="col-sm-9">
     <p class="form-control">{{employee.CareerGoal}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="salary" class="col-sm-2 control-label">Salary : </label>
    <div class="col-sm-9">
      <p class="form-control">{{employee.salary}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="Relocation" class="col-sm-2 control-label">Relocation : </label>
    <div class="col-sm-9">
     <p class="form-control">{{employee.Relocation}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="WorkedFor" class="col-sm-2 control-label">WorkedFor : </label>
    <div class="col-sm-9">
     <p class="form-control">{{employee.WorkedFor}}</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      
      <a class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
